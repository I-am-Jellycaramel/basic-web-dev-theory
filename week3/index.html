<!DOCTYPE html>
 <html>
 <head>
    <title>Message</title>
 </head>
 <body>
    <div id="output"></div>
    <script>
        function getMessage(name) {
            return `Hello, ${name}...`;
        }
        const message = getMessage('aaa');
        document.write(message);

        const output = document.getElementById('output');

        function postNameInfo() {
            output.textContent = '';
            output.textContent = '접니다.';
        }
        function postDescInfo() {
            output.textContent = '';
            output.textContent = '컴퓨터공학과입니다.';
        }

        setInterval(()=>{postNameInfo()}, 3000);
        setInterval(() => {postDescInfo();}, 4000);
    </script>
 </body>
 </html>
